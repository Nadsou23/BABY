<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Mon Chéri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            padding: 50px;
        }
        h1 {
            color: #d63384;
        }
        #words {
            display: none;
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
        }
        button {
            background-color: #ff4081;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <h1>Es-tu prêt pour une pluie d’amour ?</h1>
    <button onclick="showWords()">PRÊT</button>
    <div id="words"></div>

    <script>
        function showWords() {
            let words = [
                "Mon chéri", "Mon amour", "Mon cœur", "Mon trésor", "Mon ange", "Mon roi", "Mon soleil", 
                "Mon étoile", "Mon bonheur", "Ma vie", "Ma douceur", "Mon diamant", "Mon paradis", "Mon rêve", 
                "Mon univers", "Mon prince", "Mon câlin", "Ma tendresse", "Ma passion", "Mon souffle", "Mon bijou",
                "Mon monde", "Mon oxygène", "Mon arc-en-ciel", "Mon poème", "Mon sourire", "Mon bien-aimé", "Ma perle",
                "Mon héros", "Mon destin", "Mon miracle", "Mon trésor caché", "Mon amour éternel", "Mon tout",
                "Ma raison de vivre", "Ma lumière", "Mon essentiel", "Mon chevalier", "Mon feu d'artifice", "Mon bonheur absolu",
                "Mon étoile filante", "Mon câlin du matin", "Mon rêve éveillé", "Mon refuge", "Mon ange gardien",
                "Mon jardin secret", "Mon trésor perdu", "Mon évasion", "Mon inspiration", "Ma mélodie",
                "Mon frisson", "Mon battement de cœur", "Mon éclat de rire", "Mon doux murmure", "Ma plus belle aventure",
                "Mon évidence", "Ma plus belle histoire", "Mon instant magique", "Mon idéal", "Mon désir ardent",
                "Mon adoré", "Mon unique", "Ma perle rare", "Mon joyau", "Mon doux rêve", "Mon éclat", "Mon feu ardent",
                "Mon prince charmant", "Mon souffle de vie", "Mon havre de paix", "Ma douce étoile", "Mon câlin du soir",
                "Mon espoir", "Mon ravissement", "Mon infini", "Mon charme secret", "Mon beau mystère", "Ma douce obsession",
                "Mon éternité", "Mon frisson de bonheur", "Mon bel amour", "Mon soleil couchant", "Mon matin radieux",
                "Mon arc lumineux", "Ma plus belle note", "Mon instant volé", "Mon rêve absolu", "Ma passion brûlante",
                "Mon tourbillon d’amour", "Mon murmure tendre", "Mon éclat d'étoile", "Mon poème vivant", "Ma belle rencontre",
                "Mon doux refuge", "Mon océan de tendresse", "Mon intime secret", "Mon enchantement", "Mon irrésistible",
                "Mon élixir d'amour", "Mon battement d'âme", "Mon délice éternel", "Mon reflet enchanté", "Mon tendre murmure",
                "Mon miracle quotidien", "Mon trésor caché", "Mon infime bonheur", "Mon souffle ardent", "Mon rêve éveillé",
                "Mon instant précieux", "Mon univers intime", "Mon destin écrit", "Mon parfum d'amour", "Mon oasis secrète",
                "Mon doux frisson", "Mon rayon de lune", "Mon vent de liberté", "Ma perle de rosée", "Mon cœur battant",
                "Mon plus grand bonheur", "Mon inoubliable", "Mon poème d’amour"
            ];
            
            let wordsContainer = document.getElementById("words");
            wordsContainer.innerHTML = "";
            wordsContainer.style.display = "block";
            words.forEach((word, index) => {
                setTimeout(() => {
                    let para = document.createElement("p");
                    para.textContent = word + " ❤️ ";
                    wordsContainer.appendChild(para);
                }, index * 100);
            });
        }
    </script>
</body>
</html>
