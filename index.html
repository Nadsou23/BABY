<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise pour Mon Chéri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #8B0000;
            color: white;
            padding: 50px;
        }
        h1 {
            color: #FFB6C1;
        }
        #words {
            display: none;
            font-size: 20px;
            color: white;
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #FF1493;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #C71585;
        }
    </style>
</head>
<body>
    <h1>Mon amour, es-tu prêt pour une surprise ?</h1>
    <button onclick="showWords()">PRÊT</button>
    <div id="words"></div>

    <script>
        function showWords() {
            let words = [
                "Mon chéri", "Mon amour", "Mon cœur", "Mon trésor", "Mon ange", "Mon roi", "Mon soleil", 
                "Mon étoile", "Mon bonheur", "Ma vie", "Ma douceur", "Mon diamant", "Mon paradis", "Mon rêve", 
                "Mon univers", "Mon prince", "Mon câlin", "Ma tendresse", "Ma passion", "Mon souffle", "Mon bijou",
                "Mon monde", "Mon oxygène", "Mon arc-en-ciel", "Mon poème", "Mon sourire", "Mon bien-aimé", "Ma perle",
                "Mon héros", "Mon destin", "Mon miracle", "Mon trésor caché", "Mon amour éternel", "Mon tout",
                "Ma raison de vivre", "Ma lumière", "Mon essentiel", "Mon chevalier", "Mon feu d'artifice", "Mon bonheur absolu",
                "Mon étoile filante", "Mon câlin du matin", "Mon rêve éveillé", "Mon refuge", "Mon ange gardien",
                "Mon jardin secret", "Mon trésor perdu", "Mon évasion", "Mon inspiration", "Ma mélodie",
                "Mon frisson", "Mon battement de cœur", "Mon éclat de rire", "Mon doux murmure", "Ma plus belle aventure",
                "Mon évidence", "Ma plus belle histoire", "Mon instant magique", "Mon idéal", "Mon désir ardent"
            ];
            
            while (words.length < 446) {
                words.push("Mon amour éternel" + (words.length + 1));
            }
            
            let wordsContainer = document.getElementById("words");
            wordsContainer.innerHTML = "";
            wordsContainer.style.display = "block";
            words.forEach((word, index) => {
                setTimeout(() => {
                    let para = document.createElement("p");
                    para.textContent = word + " ❤️ ";
                    wordsContainer.appendChild(para);
                }, index * 100);
            });
        }
    </script>
</body>
</html>
